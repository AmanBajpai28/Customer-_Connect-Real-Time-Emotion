<!DOCTYPE html>
<html>
<head>
    <title>Customer Connect - Feedback</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; }
        h2 { color: #333; }
        form {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            margin: 10px auto;
            text-align: center;
            color: green;
        }
    </style>
</head>
<body>
    <h2>ðŸ§  Emotion Feedback Form</h2>
    <form action="/submit" method="POST">
        <label for="emotion">Detected Emotion:</label>
        <input type="text" id="emotion" name="emotion" value="{{ emotion }}" readonly>

        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Tell us more..."></textarea>

        <button type="submit">Submit Feedback</button>
    </form>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}
</body>
</html>
