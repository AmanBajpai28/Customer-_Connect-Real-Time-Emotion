<!DOCTYPE html>
<html>
<head>
    <title>Feedback Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }
        th {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <h2>Feedback Dashboard</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Emotion</th>
            <th>Feedback</th>
            <th>Timestamp</th>
        </tr>
        {% for row in rows %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
